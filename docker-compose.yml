version: "3"

services:
  workflow:
    build:
      context: .
      dockerfile: Dockerfile
    image: rnaseq:latest
    command: ["snakemake","--use-conda","-c3","-p"]
    volumes:
      - "./.test/config:/mnt/workflow/config"
      - "./.test/out/resources:/mnt/workflow/resources"
      - "/media/user/ref_genomes/h_sapiens:/mnt/workflow/resources/homo_sapiens"
      - "./.test/out/results:/mnt/workflow/results"
      - "./workflow:/mnt/workflow/workflow"
      - "./.test/out/logs:/mnt/workflow/logs"
